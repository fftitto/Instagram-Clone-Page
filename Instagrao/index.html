<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scake=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagrao</title>
</head>
<body>
    <div class="instagrao-wrapper">
        <div class="instagrao-phone">
            <img src="./img/instagrao-celular.png">
        </div>
        <div class="instagrao-continue">
            <div class="group">
                <img src="./img/instagrao-logo.png" class="instagrao-logo" alt="instagrao logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagrao.png" alt="foto de perfil">
                </div>
                    <a href="#" class="instagrao-login">Continuar como Teste</a>
                    <a href="#" class="instagrao-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Teste?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou   
                        <span class="link-blue">Criar conta</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p clas="get-app">Baixar o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
